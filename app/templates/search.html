<!-- Search Bar -->
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-  
        scale=1">
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-
        awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/index.css">
    </head>
    <body>
        <h1><center>Search by Cuisine</center></h1>
        <form class="example" method="post" action="" 
         style="margin:auto;max-width:600px">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
				<label for="cuisine">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="cuisine" placeholder="Cuisine" id="cuisine" required>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
				<label for="borough">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="borough" placeholder="Borough" id="borough" required>
            <button type="submit"><i class="fa fa-search"></i>
            </button>
        </form>
        <p></p>
        <center>
        {% for item in data %}
            <tr>
                <td> {{item}} </td>
                </br>
            </tr>
        {% endfor %}
        </center>
    </body>
</html>
